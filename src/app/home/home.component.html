<div class="container mt-5">

  <p>
    <mat-toolbar>
      <h1 style="text-align:center">Rule Model</h1>
    </mat-toolbar>
  </p>


  <mat-card>
    <form>
      <table>
        <tr>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>Adaptor Id</mat-label>
              <mat-select placeholder="Adaptor Id">
                <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>Adaptor Name</mat-label>
              <mat-select placeholder="Adaptor Name">
                <mat-option *ngFor="let adaptorData of adaptor" [value]="adaptorData">{{adaptorData}}</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
      </table>



      <table>
        <tr>

          <!-- <td>
            <mat-form-field appearance="outline">
              <mat-label>Template File Name</mat-label>
              <input matInput>
            </mat-form-field>
          </td> -->

          <td>
            <mat-form-field floatPlaceholder="never" appearance="outline">
              <input [hidden]="true" (change)="onFileSelect($event)" type="file" accept="all/*" #fileSelect>
              <input readonly matInput [(ngModel)]="filename" placeholder="Template File upload.." />
              <button *ngIf="this.base64File" (click)="this.base64File = null; this.filename = null" matSuffix
                matTooltip="Remove selected file" [matTooltipPosition]="'above'" type="button" color="warn"
                mat-icon-button>
                <mat-icon>close</mat-icon>
              </button>
              <button matSuffix mat-icon-button (click)="fileSelect.click();" matTooltip="Select a file"
                [matTooltipPosition]="'above'">
                <mat-icon>file_upload</mat-icon>
              </button>
            </mat-form-field>
          </td>
        </tr>
      </table>

      <mat-form-field appearance="outline">
        <mat-label>Rule Id</mat-label>
        <mat-select placeholder="Adaptor Id">
          <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" matTooltip="Add Accordion">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
      <br>



      <mat-accordion>
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Rule Number 1
            </mat-panel-title>

          </mat-expansion-panel-header>
          <table>
            <tr>

              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput>
                </mat-form-field>
              </td>

              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Object</mat-label>
                  <input matInput>
                </mat-form-field>
              </td>

            </tr>
            <tr>
              <td>
                <mat-checkbox class="example-margin">Check me!</mat-checkbox>
              </td>
            </tr>
          </table>
          <br>
          <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">




              <tr>
                <td>
                  <ng-container matColumnDef="property">
                <th mat-header-cell *matHeaderCellDef>Property</th>
                <td mat-cell *matCellDef="let element">
                  <mat-form-field appearance="standard" style="width:70%;">
                    <mat-label>Choose an option</mat-label>
                    <mat-select (selectionChange)="someMethod($event.value,element)">
                      <mat-option *ngFor="let tablDropDown of tablArray" [value]="tablDropDown">
                        {{tablDropDown}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                </ng-container>
                </td>
              </tr>

              <tr>
                <td>

                  <ng-container matColumnDef="opration">
                <th mat-header-cell *matHeaderCellDef>Operation</th>
                <td mat-cell *matCellDef="let element">
                  <mat-form-field appearance="standard" style="width:70%;">
                    <mat-label>Choose an option</mat-label>
                    <mat-select (selectionChange)="someMethod($event.value,element)">
                      <mat-option *ngFor="let Oprator of OpratorArray" [value]="Oprator">
                        {{Oprator}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                </ng-container>

                </td>
              </tr>




              <tr>
                <td>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let element">
                  <mat-form-field appearance="standard" style="width:70%;">
                    <mat-label>Choose an option</mat-label>
                    <mat-select (selectionChange)="someMethod($event.value,element)">
                      <mat-option *ngFor="let tablDropDown of tablArray" [value]="tablDropDown">
                        {{tablDropDown}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                </ng-container>
                </td>
              </tr>









              <tr>
                <td>

                  <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button matTooltip="Click to Add" class="iconbutton" color="primary">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </button>
                  <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                  </button>
                </td>
                </ng-container>

                </td>
              </tr>



              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>



          <ng-template matExpansionPanelContent>
          </ng-template>
        </mat-expansion-panel>
        <br>
      </mat-accordion>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Rule Number 2
            </mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel>


      </mat-accordion>


    </form>
  </mat-card>


</div>
